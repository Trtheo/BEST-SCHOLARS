<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.slideshow-container {
  max-width: 600px;
  height: 300px;
  position: relative;
  margin: 20px auto;
}

.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

.active {
  background-color: #717171;
}

.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

.search-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
  width: 100%;
}

.search-input {
  padding: 5px;
  font-size: 18px;
  border: 1px solid #cad7e5;
  width: 90%;
  max-width: 500px;
}

.search-button {
  padding: 10px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: 1px solid #cad7e5;
  cursor: pointer;
  margin-top: 10px;
}

.search-button:hover {
  background-color: #45a049;
}

.main-container {
  display: flex;
  flex-direction: row;
  width: 100%;
  height: auto;
}

.left-column, .right-column {
  width: 30%;
  padding: 20px;
  background-color: #cad7e5;
  box-sizing: border-box;
}

.left-column {
  height: 600px; /* Set a fixed height for the left column */
  overflow-y: auto; /* Enable vertical scrolling */
}

.column {
  margin: 5px 0;
  padding: 20px;
  text-align: center;
  font-size: 18px;
  cursor: pointer;
  color: white;
}

.center-column {
  width: 60%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  border-left: none;
  border-right: none;
  background-color: #f5f5f5;
  align-items: center;
  overflow-y: auto;
  height: 600px; /* Set a fixed height for the left column */
  overflow-y: auto; /* Enable vertical scrolling */
}

.containerTab {
  display: none;
  padding: 20px;
  color: white;
  width: 100%;
  text-align: center;
}

.closebtn {
  float: right;
  color: white;
  font-size: 35px;
  cursor: pointer;
}

.map {
  width: 100%;
  height: 100%;
  background: url('path/to/map-image.jpg') no-repeat center center;
  background-size: cover;
  border-radius: 8px;
  
    height: 600px; /* Set a fixed height for the left column */
    overflow-y: auto; /* Enable vertical scrolling */
  
}


/* Responsive Design */
@media (max-width: 768px) {
  .main-container {
    flex-direction: column;
  }

  .left-column, .right-column {
    width: 100%;
  }
  .left-column {
    height: 400px; /* Set a fixed height for the left column */
    overflow-y: auto; /* Enable vertical scrolling */
  }
  .search-input {
    width: 90%;
  }

  .search-button {
    width: 70%;
    font-size: 14px;
  }

  .center-column {
    width: 100%;
}
}

@media (max-width: 480px) {
  .text {
    font-size: 12px;
  }
  .center-column {
    width: 100%;
}

.left-column {
  height: 300px; /* Set a fixed height for the left column */
  overflow-y: auto; /* Enable vertical scrolling */
}
}

</style>
</head>
<body>

<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">  </div>    <!-- in this division , make numbered text : 1 / 3 -->
    <img src="../ScholarshipSignals/uploads/ES MUKONO 2022.PNG" style="width:100%; height: 300px;">
    <div class="text"> </div>   <!-- in this division , make caption text : Caption Text 1 -->
  </div>
  <div class="mySlides fade">
    <div class="numbertext">  </div>    <!-- in this division , make numbered text : 2 / 3 -->
    <img src="../ScholarshipSignals/uploads/brigtT-r (1).png" style="width:100%; height: 300px;">
    <div class="text">  </div>   <!-- in this division , make caption text : Caption Two -->
  </div>
  <div class="mySlides fade">
    <div class="numbertext">   </div>    <!-- in this division , make numbered text : 3 / 3 -->
    <img src="../ScholarshipSignals/uploads/graduation.PNG" style="width:100%; height: 300px;">
    <div class="text"> </div>   <!-- in this division , make caption text : Caption text Three -->
  </div>
</div>
<br>
<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span>
</div>

<div class="search-container">
  <textarea class="search-input" id="searchInput" placeholder=" Type in Here To Search..."></textarea>
  <button class="search-button" onclick="performSearch()">Search</button>
</div>

<div class="main-container">
  <!-- Left column with clickable boxes -->
  <div class="left-column">
    <div class="column" onclick="openTab('b1');" style="background:green;">
      Box 1
    </div>
    <div class="column" onclick="openTab('b2');" style="background:blue;">
      Box 2
    </div>
    <div class="column" onclick="openTab('b3');" style="background:red;">
      Box 3
    </div>

  </div>

  <!-- Center column for displaying content -->
  <div class="center-column">
    <!-- Search results will be appended here -->
    <div id="searchResults"></div>

    <!-- Content tabs -->
    <div id="b1" class="containerTab" style="background:green">
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      <h2>Box 1</h2>
      <p>LoreData Strs</p>
    </div>

    <div id="b2" class="containerTab" style="background:blue">
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      <h2>Box 2</h2>
      <p>Loremuhello  learn</p>
    </div>

    <div id="b3" class="containerTab" style="background:red">
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      <h2>Box 3</h2>
      <p>Lorem ipsum</p>
    </div>
  </div>

  <!-- Right column with a map -->
  <div class="right-column">
    <div class="map">
      hello
      Data Structures and Algorithms  
      
       
    </div>
  </div>
</div>

<script>
function openTab(tabName) {
  var i, x;
  x = document.getElementsByClassName("containerTab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}

let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Change image every 5 seconds
}

function performSearch() {
  let query = document.getElementById('searchInput').value;
  let searchResults = document.getElementById('searchResults');
  searchResults.innerHTML = `<div style="height:auto;background: lightgray; margin-top: 20px;">
                               <h2>Search Results</h2>
                               <p>search results for: <strong>${query}</strong></p>
                             </div>`;
}
</script>

</body>
</html>
